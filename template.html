<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tooltip Template</title>
    <!-- 提示框 Tooltip -->
    <link rel="stylesheet" href="style/style.css">
    <script src="script/jquery-3.3.1.js"></script>
    <script src="script/CiteNumber.js"></script>
    <script src="script/SimpleTooltip.js"></script>
</head>

<body>
<h1>Tooltip Template</h1>

<h2>提示框 SimpleTooltip.js</h2>
<p><span data-dt="foo">HTML</span><span data-ct="bar"></span></p>

<!-- List of Cites -->
<div class="cite-list" style="display: none;">
    <span id="bar"><a href="https://en.wikipedia.org/wiki/HTML">https://en.wikipedia.org/wiki/HTML</a></span>
</div>

<!-- List of Descriptions -->
<div class="desc-list" style="display: none;">
    <span id="foo">超文本标记语言 Hypertext Markup Language</span>
</div>

</body>
</html>
